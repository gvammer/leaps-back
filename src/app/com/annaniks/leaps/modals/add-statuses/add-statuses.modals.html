<div class="add_content" full-width>
    <div class="add_conteiner" width-75 margin-auto>
        <div class="wrapper">
            <form [formGroup]="statusesGroup">
                <div class="name_content" display-flex margin-auto>
                    <div class='icon_contet' display-flex>
                        <i class="material-icons" margin-auto>
                            person
                        </i>
                    </div>
                    <input class="name" full-height formControlName="name" placeholder="name">
                </div>
                <div class="description_content" display-flex margin-auto>
                    <div class='icon_contet' display-flex>
                        <i class="material-icons" margin-auto>
                            person
                        </i>
                    </div>
                    <input class="description" full-height formControlName="description" placeholder="description">
                </div>
                <label>Roles</label>
                
                    <!-- <div class="hin">
                <div class="roles" *ngFor="let roles of statusesGroup.get('roles')?.controls;let ind=index;">
                    <input placholder="roles" type="checkbox" [formControl]="roles"><span>{{rolesData[ind].name}}</span>
                </div>
            </div> -->
               
                <button pButton  label="Add Role" (click)="addNewRole()"></button>

                <div *ngFor="let role of rolesData">
                    <div class="roles___container">
                            <p-dropdown [options]="roles" [(ngModel)]="role.id" [ngModelOptions]="{standalone: true}"></p-dropdown>
                    
                            <p-multiSelect [filter]="false" [ngModelOptions]="{standalone: true}" [panelStyle]="{minWidth:'345px'}" [options]="permissions" [(ngModel)]="role.permissions" [ngModelOptions]="{standalone: true}"></p-multiSelect>
                    </div>
                   
                   
                </div>

                <div class="line" full-width></div>
                <label>Statuses</label>
                <div class="congo" *ngFor="let status of statusesGroup.get('statuses')?.controls;let ind=index;">
                    <input placholder="statuses" type="checkbox" [formControl]="status" value="item._id"><span>{{statusData[ind].name}}</span>
                </div>

                <div class="buttton_items" display-flex margin-auto>
                    <button class="save_button" cursor-pointer [ngClass]="{'opacity':statusesGroup.invalid}"
                        (click)="postAdminStatuses()"><span color-white>Save</span></button>
                </div>

            </form>
        </div>
    </div>
</div>
