<div class="table_content" full-width position-releative>
        <!-- <div class="top_content" position-absolute>
                <i class="material-icons" cursor-pointer (click)="closeDialog()">
                        clear
                        </i>
        </div> -->
        <collapsible-table [type]="'accordion'" bordered>
    
            <thead style="background-color:#0277bd">
                <collapsible-table-row style="height:50px">
                    <th class="th-head">index</th>
                    <th class="th-head">title</th>
                    <th class="th-head">required</th>
                </collapsible-table-row>
            </thead>
    
            <tbody *ngFor="let item of fildItem">
                <collapsible-table-row class="collapsible" [detail]="detail1"  *ngFor="let value of item.fields ;let ind=index">
                    <td class="td-header">{{ind+1}}</td>
                    <td class="td-header">{{value.title}}</td>
                    <td class="td-header">{{value.required}}</td>
                   
                </collapsible-table-row>
                
    
            </tbody>
        </collapsible-table>
    </div>
