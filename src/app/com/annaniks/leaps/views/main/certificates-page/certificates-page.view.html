<div class="inner">
    <div class="back">
        <i class="material-icons" cursor-pointer routerLink="/home">
            reply
        </i>
    </div>

    <div class="inner_content" *ngIf="values">
        <p><b>Id: </b>{{id}}</p>
        <p><b>Status: </b>{{status}}</p>
        <div style="padding:15px">
            <button mat-raised-button cursor-pointer color="primary" *ngFor="let item of  buttons" style="margin-left: 20px"
                (click)="certificatesStatuses(item._id)">{{item.name}}</button>
        </div>

        <div class="container" *ngFor="let item of listItemData">
            <div class="name" font-family-Roboto>{{item.title}}</div>
            <div class="item" *ngFor="let value of item.fields" >
                    <!--  [required]="" -->
                   
                <app-input *ngIf="!value.hide" [inputType]="value.type" [inputTitle]="value.title" [value]="values[item.key][value.key]" [disable]="!value.edit"></app-input>
            </div>
        </div>
    </div>
</div>
