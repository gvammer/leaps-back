<div class="templste_contnet">
    <i class="material-icons" cursor-pointer routerLink="/template/add">
        add
    </i>

    <collapsible-table [type]="'accordion'" bordered>

        <thead style="background-color:#0277bd">
            <collapsible-table-row>
                <th class="th-head">index</th>
                <th class="th-head">type</th>
                <th class="th-head">edit</th>
                <th class="th-head">delete</th>

            </collapsible-table-row>
        </thead>

        <tbody>
            <collapsible-table-row class="collapsible" [detail]="detail1"
                *ngFor="let item of template;let ind=index">
                <td class="td-header">{{ind+1}}</td>
                <td class="td-header">{{item.type}}</td>
                <td class="td-header"><i class="material-icons"  [routerLink]="'/template/'+item.type">
                        create
                    </i></td>
                <td class="td-header"><i class="material-icons" (click)="deleteTemplate(item)">
                        delete
                    </i></td>
            </collapsible-table-row>

        </tbody>

    </collapsible-table>

    <app-paginator [pageLength]="pageLength" [count]="templateItems.length" (paginate)="onPgeTemplateChange($event)"></app-paginator>
</div>
