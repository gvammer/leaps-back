<div>
<div class="add_contnet">
    <i class="material-icons" cursor-pointer (click)="openAddUser()"> 
        add
        </i>
</div>

<collapsible-table [type]="'accordion'" bordered>

    <thead style="background-color:#0277bd">
        <collapsible-table-row>
            <th class="th-head">index</th>
            <th class="th-head">login</th>
            <th class="th-head">active</th>
            <th class="th-head">firstName</th>
            <th class="th-head">lastName</th>
            <th class="th-head">edit</th>
            <th class="th-head">delete</th>
        </collapsible-table-row>
    </thead>

    <tbody>
        <collapsible-table-row class="collapsible" [detail]="detail1" *ngFor="let item of userItems;let ind=index">
            <td class="td-header">{{ind+1}}</td>
            <td class="td-header">{{item.uniqueID}}</td>
            <td class="td-header"><input type="checkbox"  [checked]="item.active" [disabled]="item.active" (click)="addUsersactive(ind)"></td>
            <td class="td-header">{{item.firstName}}</td>
            <td class="td-header">{{item.lastName}}</td>
            <td class="td-header control-icon" align="center"><i class="material-icons" cursor-pointer (click)="editUserModal(item)">
                    edit
            </i></td>
            <td class="td-header control-icon" align="center"><i class="material-icons" cursor-pointer (click)="deleteUsers(item)">
                delete
        </i></td>
        </collapsible-table-row>

    </tbody>

</collapsible-table>
<p-toast></p-toast>
<app-paginator [pageLength]="pageLength" [count]="usersInfo.length" (paginate)="onChangeUsers($event)"></app-paginator>
</div>
